<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <center>
        <fieldset>
            <legend><h2>Bank Registeration Form</h2></legend>
            <form action="">
                <table cellspacing="10px">
                    <tr>
                        <td>First Name</td>
                        <td><input type="First name" placeholder="First Name"></td>
                    </tr>
                    <tr>
                        <td>Middle Name</td>
                        <td><input type="Middle Name" placeholder="Middle Name"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="Last Name" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td>Account Type</td>
                        <td>
                            <select name="" id="">
                                <option value="">Saving Account</option>
                                <option value="">Current Account</option>
                                <option value="">Salary Account</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Adhar Card Number</td>
                        <td><input type="tel" placeholder="Adhar Card Number"></td>
                    </tr>
                    <tr>
                        <td>Monthly Salary</td>
                        <td><input type="tel" placeholder="INR"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" id="">Male
                            <input type="radio" name="gender" id="">Female
                            <input type="radio" name="gender" id="">Other
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Marital Status</td>
                        <td><input type="radio" name="status" id="">Single
                            <input type="radio" name="status" id="">Married
                            <input type="radio" name="status" id="">Divorced
                            <input type="radio" name="status" id="">Widow(er)
                        </td>
                    </tr>
                    <tr>
                        <td>Langauges</td>
                        <td><input type="checkbox" name="langauge" id="">Gujarati
                            <input type="checkbox" name="langauge" id="">Hindi
                            <input type="checkbox" name="langauge" id="">English
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" placeholder="Enter Your Email" id=""></td>
                    </tr>
                    <tr>
                        <td>Telephone Number</td>
                        <td>
                            <select name="" id="">
                                <option value="">+91</option>
                                <option value="">+1</option>
                                <option value="">+971</option>
                            </select>
                            <input type="tel" placeholder="Telephone Number" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="Submit"></td>
                        <td><input type="Reset"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>
</html>
